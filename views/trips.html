<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Trips</title>
    <script src="https://use.fontawesome.com/71f27b38fa.js"></script>
  	<!-- Compiled and minified CSS -->
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  	<!-- <link rel="stylesheet" href="./css/style.css"> -->
    <link rel="stylesheet" href="../public/css/style.css">
  </head>

  <body>
    <nav>
    <div class="nav-wrapper grey darken-3">
      <a href="#" class="brand-logo center grey darken-3 light-blue-text text-accent-3">Travel Dash</a>
      <!-- <ul id="nav-mobile" class="right hide-on-med-and-down">
        <li><a href="sass.html">Sass</a></li>
      </ul> -->
    </div>
  </nav>
  <div class="container">

    <!-- FORM - CREATE NEW TRIP  -->
    <div class="row col s12">
      <h5>Create a trip</h5>
    </div>

    <div class="row">
      <form class="col s12" action="/trips/create" method="post">

        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Trip Title" id="title" type="text" class="validate" name="title">
            <label for="title">Title</label>
          </div>
          <div class="input-field col s6">
            <input placeholder="Destination" id="destination " type="text" class="validate" name="destination">
            <label for="destination">Destination</label>
          </div>
        </div>

        <div class="row">
          <div class="input-field col s6">
            <textarea placeholder="Description" id="description" class="materialize-textarea" name="description"></textarea>
            <label for="description">Description</label>
          </div>
          <div class="input-field col s6">
            <select id="flightList" name="flights">
              <option value="" disabled selected>Choose Your Flight</option>
              <% for(let i=0; i<flights.length; i++){ %>
              <option value="<%= flights[i].id %>"><%= flights[i].airline %> (<%= flights[i].id %>) - <%= flights[i].departure %> / <%= flights[i].arrival %></option>
              <% } %>
            </select>
            <label>Flight List</label>
          </div>
        </div>
        <div class="row col s12">
          <input type="submit" name="create-trip" value="Create Trip">
        </div>

      </form>
    </div>

  <div class="row col s12">
    <h5>Upcoming Trips</h5>
  </div>
  <div class="upcoming-trips">
    <table>
    <thead>
      <tr>
          <th>Trip ID</th>
          <th>Title</th>
          <th>Airline</th>
          <th>Destination</th>
          <th>Description</th>
      </tr>
    </thead>
    <tbody>
      <% for(let i=0; i<trips.length; i++) { %>
      <tr>
        <td><%= trips[i].id %></td>
        <td><%= trips[i].title %></td>
        <td><%= trips[i].airline %></td>
        <td><%= trips[i].destination %></td>
        <td><%= trips[i].description %></td>
      </tr>
      <% } %>
    </tbody>
  </table>
  </div>

    <!-- END Container -->
  </div>
    <!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  	<!-- Compiled and minified JavaScript -->
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
  </body>
    <!-- <script type="text/javascript" src="./JS/app.js"></script> -->
    <script type="text/javascript" src="../public/JS/app.js"></script>
</html>
